<h1>Slice of Pie</h1>


  <p>
    A slice of pie is 
    
      
        toast.
      
    
      
    
      
    
      
    
      
    
      
    
      
    
      
    
    
      <br>- A slice of pie is toast as long as it has no top crust, e.g. pumpkin pie, lemon meringue pie, etc.
    
  </p>

  <p>
    A slice of pie is 
    
      
    
      
    
      
        a taco.
      
    
      
    
      
    
      
    
      
    
      
    
    
      <br>- A slice of pie is a taco (on its side) as long as it has a top crust.
    
  </p>
