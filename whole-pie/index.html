<h1>Whole Pie</h1>


  <p>
    A whole pie is 
    
      
    
      
    
      
    
      
    
      
        a bread bowl.
      
    
      
    
      
    
      
    
    
      <br>- A whole pie is a bread bowl as long as it has no top crust, e.g. pumpkin pie, lemon meringue pie, etc.
    
  </p>

  <p>
    A whole pie is 
    
      
    
      
    
      
    
      
    
      
    
      
        a dumpling.
      
    
      
    
      
    
    
      <br>- A whole pie is a dumpling as long as it has a top crust.
    
  </p>
